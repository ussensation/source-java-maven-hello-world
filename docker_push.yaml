- hosts: ansible_host
  gather_facts: no

  tasks:
    - name: Login to Docker Hub
      docker_login:
        username: ordahsmaesa
        password: "{{ lookup('env', 'TOKEN') }}"
        reauthorize: yes

    - name: Build and Push Image
      docker_image:
        build:
          path: /home/ubuntu/hello-world
        name: ordahsmaesa/hello-world
        tag: "{{ lookup('env', 'BUILD_NUMBER') }}"
        push: yes
        source: build
